<div class="programas-container">
    <h2>Nossos Programas</h2>
    <p>Na DrawLab, acreditamos que qualquer pessoa pode desenvolver seu talento artístico com as ferramentas certas. Por isso, criamos programas completos para cada nível de aprendizado:</p>
    <div class="programas-lista">
        <app-programas-div
            [titulo]="'Iniciante Criativo'"
            [descricao]="'Aprenda os fundamentos do desenho digital, conheça os principais softwares e dê seus primeiros passos no universo criativo.'"
            [imagem]="'src/app/assets/ImgIniciante.jpg'">
        </app-programas-div>   
        <app-programas-div
            [titulo]="'Intermediário em Ação'"
            [descricao]="'Aprofunde suas técnicas, explore estilos diferentes e desenvolva projetos que elevam sua identidade artística.'">
        </app-programas-div>   
        <app-programas-div
            [titulo]="'Avançado Profissional'"
            [descricao]="'Domine as ferramentas, crie portfólios profissionais e prepare-se para transformar sua arte em carreira.'">
        </app-programas-div>   
        <app-programas-div
            [titulo]="'Workshops e Masterclasses'"
            [descricao]="'Aulas especiais com artistas convidados, trazendo novas tendências, técnicas e inspirações para você evoluir constantemente.'">
        </app-programas-div>  
    </div>
</div>
